<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Budget Planner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <ion-app>
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title class="ion-text-center">Budget Planner <ion-icon name="wallet"></ion-icon> </ion-title>
                </ion-toolbar>
            </ion-header>
            
            <ion-content>

                <ion-grid>
                    <ion-row>
                        <ion-col size-md="8" offset-md="2">
                            <ion-card>
                                <ion-card-header>
                                    <ion-card-title>New Expense</ion-card-title>
                                </ion-card-header>
                        
                                <ion-card-content>
                                    <ion-item>
                                        <ion-label position="floating">Expense Reason</ion-label>
                                        <ion-input type="text" id="input-reason"></ion-input>
                                      </ion-item>
                                      <ion-item>
                                        <ion-label position="floating">Expense Amount</ion-label>
                                        <ion-input type="number" id='input-amount'></ion-input>
                                      </ion-item>
                                </ion-card-content>
                                <div class="ion-text-center ion-margin-vertical">
                                    <ion-button color="danger" fill="clear" " fill="outline" id='btn-cancel'>
                                        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
                                    </ion-button>
                                    <ion-button fill="clear" " fill="outline" id='btn-confirm'>
                                        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
                                    </ion-button>
                                </div>
                            </ion-card>
                        </ion-col>
                    </ion-row>
                        <ion-row>
                            <ion-col size-md="8" offset-md="2">
                                <ion-list id="expenses"></ion-list>
                            </ion-col>
                        </ion-row>
                    <ion-row>
                        <ion-col size-md="8" offset-md='2'>
                            <p class="ion-margin">Total Expenses <span id="total-expenses"></span> </p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
        </ion-app>
        <script src="app.js"></script>
    </body>
</html>
